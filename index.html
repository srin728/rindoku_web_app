<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>輪読用抽選アプリ</title>
    <style>
        /* 1. 変数定義 */
        :root {
            --bg: rgb(249, 197, 132);
            --panel: #ffffff;
            --text: #4a3728;
            --accent: #e67e22;
            --secondary-btn: #d5a37e;
            --danger: #e74c3c;
            --muted: #8d7d70;
            --input-bg: #fffcf9;
            --input-border: #dcb084;
        }

        /* 2. 基本設定 */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', sans-serif;
            line-height: 1.5;
        }

        .container {
            max-width: 820px;
            margin: 40px auto;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #5d4037;
            text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.5);
        }

        /* 3. レイアウト/パネル */
        .panel {
            background: var(--panel);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        h2 {
            margin: 0 0 20px 0;
            border-left: 5px solid var(--accent);
            padding-left: 12px;
            font-size: 1.25rem;
            color: #5d4037;
        }

        .description {
            font-size: 0.9rem;
            color: #6d5d50;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        hr {
            border: 0;
            border-top: 1px solid var(--input-border);
            margin: 25px 0;
            opacity: 0.5;
        }

        /* 4. 入力要素 */
        input,
        textarea,
        select {
            background: var(--input-bg);
            border: 2px solid var(--input-border);
            color: var(--text);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
        }

        input:focus,
        textarea:focus,
        select:focus {
            border-color: var(--accent);
        }

        textarea {
            width: 100%;
            min-height: 100px;
            resize: vertical;
            margin-bottom: 10px;
        }

        /* 5. ボタン類 */
        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            opacity: 0.85;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: var(--secondary-btn);
        }

        button.danger {
            background: var(--danger);
        }

        button.delete {
            background: transparent;
            color: var(--danger);
            font-size: 1.5rem;
            padding: 0;
        }

        #btnDraw {
            min-width: 160px;
            font-size: 1.1rem;
        }


        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        /* 6. リスト項目 */
        .item-list {
            margin: 20px 0;
        }

        .item-row {
            display: grid;
            grid-template-columns: 1fr 100px 80px 40px;
            gap: 12px;
            margin-bottom: 12px;
            align-items: center;
            padding: 8px;
            background: #fff9f2;
            border-radius: 10px;
        }

        .prob-display {
            font-size: 0.85rem;
            color: var(--muted);
            text-align: right;
            font-weight: bold;
        }

        /* 7. 抽選結果/タイマー表示 */
        .result-text {
            margin-top: 15px;
            padding: 20px;
            background: #fff4e6;
            border-radius: 12px;
            font-size: 1.4rem;
            font-weight: bold;
            color: #d35400;
            min-height: 1.6em;
            text-align: center;
            border: 2px dashed var(--input-border);
        }

        .timer-display {
            font-size: 4.5rem;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
            color: #e67e22;
        }

        .timer-inputs {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
        }

        .timer-inputs label {
            font-size: 0.9rem;
            color: var(--muted);
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>輪読用抽選アプリ</h1>

        <section class="panel">
            <h2>抽選設定</h2>

            <div class="description">
                「重み」は相対的な当たりやすさを表します。<br>
                例えば、重みが 2 の項目は、重みが 1 の項目より
                <b>2 倍選ばれやすく</b>なります。<br>
                表示されている％は、現在の設定に基づく選択確率です。
            </div>

            <div class="description">
                項目を一括で入力する場合は、以下に 1 行 1 項目で入力してください。
            </div>

            <textarea id="bulkInput" placeholder="参加者名を入力..."></textarea>
            <button id="btnBulkAdd" class="secondary">一括追加</button>

            <hr>

            <div class="button-group">
                <button id="btnAddItem" class="secondary">＋ 項目追加</button>
            </div>

            <div id="itemsContainer" class="item-list"></div>

            <div style="text-align:center; margin-top:20px;">
                <button id="btnDraw">抽選を実行</button>
            </div>

            <div id="drawResult" class="result-text">準備完了</div>
        </section>

        <section class="panel">
            <h2>タイマー</h2>

            <div class="timer-inputs">
                <div>
                    <select id="selectMin"></select>
                    <label>分</label>
                </div>
                <div>
                    <select id="selectSec"></select>
                    <label>秒</label>
                </div>
            </div>

            <div id="timerDisplay" class="timer-display">00:00</div>

            <div style="display: flex; justify-content: center; gap: 10px;">
                <button id="btnTimerStart">スタート</button>
                <button id="btnTimerStop" class="secondary">ストップ</button>
                <button id="btnTimerReset" class="danger">リセット / 音を止める</button>
            </div>
        </section>
    </div>

    <script>
        /**
         * 1. 定数・グローバル変数
         */
        const itemsContainer = document.getElementById('itemsContainer');
        const drawResult = document.getElementById('drawResult');
        const selectMin = document.getElementById('selectMin');
        const selectSec = document.getElementById('selectSec');

        let timerId = null;
        let remainingMs = 0;
        let alarmInterval = null;
        let audioCtx = null;

        /**
         * 2. 抽選ロジック
         */
        function createItemRow(name = '', weight = 3) {
            const row = document.createElement('div');
            row.className = 'item-row';
            row.innerHTML = `
                <input type="text" class="item-name" value="${name}" placeholder="名前">
                <input type="number" class="item-weight" value="${weight}" min="0">
                <div class="prob-display">0%</div>
                <button class="delete" title="削除">×</button>
            `;
            row.querySelector('.item-weight').addEventListener('input', updateProbabilities);
            row.querySelector('.delete').addEventListener('click', () => {
                row.remove();
                updateProbabilities();
            });
            return row;
        }

        function addItem(name = '', weight = 3) {
            itemsContainer.prepend(createItemRow(name, weight));
            updateProbabilities();
        }

        function updateProbabilities() {
            const rows = [...document.querySelectorAll('.item-row')];
            const totalWeight = rows.reduce((sum, row) => sum + (parseFloat(row.querySelector('.item-weight').value) || 0), 0);
            rows.forEach(row => {
                const w = parseFloat(row.querySelector('.item-weight').value) || 0;
                const percent = totalWeight > 0 ? ((w / totalWeight) * 100).toFixed(1) : 0;
                row.querySelector('.prob-display').textContent = `${percent}%`;
            });
        }

        function draw() {
            const rows = [...document.querySelectorAll('.item-row')];
            const pool = [];
            let totalWeight = 0;

            rows.forEach(row => {
                const name = row.querySelector('.item-name').value.trim();
                const weight = parseFloat(row.querySelector('.item-weight').value) || 0;
                if (name && weight > 0) {
                    pool.push({ name, weight });
                    totalWeight += weight;
                }
            });

            if (pool.length === 0) return;

            let random = Math.random() * totalWeight;
            let selected = "";
            for (const item of pool) {
                if (random < item.weight) {
                    selected = item.name;
                    break;
                }
                random -= item.weight;
            }

            const timeStr = new Date().toLocaleTimeString('ja-JP', { hour12: false });
            drawResult.textContent = `${selected} （抽選時刻：${timeStr}）`;
        }

        /**
         * 3. タイマー・アラームロジック
         */
        // プルダウン生成
        for (let i = 0; i <= 60; i++) {
            const opt = document.createElement('option');
            opt.value = i;
            opt.textContent = i;
            if (i === 15) opt.selected = true;
            selectMin.appendChild(opt);
        }
        for (let i = 0; i < 60; i++) {
            const opt = document.createElement('option');
            opt.value = i;
            opt.textContent = i;
            selectSec.appendChild(opt);
        }

        function updateTimerDisplay(ms) {
            const totalSec = Math.ceil(ms / 1000);
            const m = Math.floor(totalSec / 60);
            const s = totalSec % 60;
            document.getElementById('timerDisplay').textContent =
                `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
        }

        function startTimer() {
            if (timerId) return;
            stopAlarm();
            if (remainingMs <= 0) {
                remainingMs = (parseInt(selectMin.value) * 60 + parseInt(selectSec.value)) * 1000;
            }
            if (remainingMs <= 0) return;

            let lastTick = Date.now();
            timerId = setInterval(() => {
                const delta = Date.now() - lastTick;
                lastTick = Date.now();
                remainingMs -= delta;
                if (remainingMs <= 0) {
                    remainingMs = 0;
                    stopTimer();
                    startAlarm();
                }
                updateTimerDisplay(remainingMs);
            }, 100);
        }

        function stopTimer() {
            clearInterval(timerId);
            timerId = null;
        }

        function resetTimer() {
            stopTimer();
            stopAlarm();
            remainingMs = 0;
            updateTimerDisplay(0);
        }

        function startAlarm() {
            if (alarmInterval) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();

            const playTone = () => {
                const now = audioCtx.currentTime;
                [0, 0.2, 0.4].forEach(delay => {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    osc.frequency.setValueAtTime(880, now + delay);
                    gain.gain.setValueAtTime(0, now + delay);
                    gain.gain.linearRampToValueAtTime(0.1, now + delay + 0.01);
                    gain.gain.linearRampToValueAtTime(0, now + delay + 0.15);
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);
                    osc.start(now + delay);
                    osc.stop(now + delay + 0.15);
                });
            };
            playTone();
            alarmInterval = setInterval(playTone, 1000);
        }

        function stopAlarm() {
            if (alarmInterval) {
                clearInterval(alarmInterval);
                alarmInterval = null;
            }
            if (audioCtx) {
                audioCtx.close();
                audioCtx = null;
            }
        }

        /**
         * 4. イベント登録
         */
        document.getElementById('btnBulkAdd').addEventListener('click', () => {
            const input = document.getElementById('bulkInput');
            input.value.split('\n')
                .map(s => s.trim())
                .filter(Boolean)
                .forEach(name => addItem(name));
            input.value = '';
        });

        document.getElementById('btnAddItem').addEventListener('click', () => addItem());
        document.getElementById('btnDraw').addEventListener('click', draw);
        document.getElementById('btnTimerStart').addEventListener('click', startTimer);
        document.getElementById('btnTimerStop').addEventListener('click', () => {
            stopTimer();
            stopAlarm();
        });
        document.getElementById('btnTimerReset').addEventListener('click', resetTimer);

        // 初期項目
        addItem('参加者A');
    </script>
</body>

</html>
