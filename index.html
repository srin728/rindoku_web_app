<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>輪読用抽選アプリ</title>

    <style>
        :root {
            --bg: #0f172a;
            --panel: #1e293b;
            --text: #e5e7eb;
            --accent: #38bdf8;
            --danger: #f87171;
            --muted: #94a3b8;
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: Inter, Arial, sans-serif;
        }

        .container {
            max-width: 820px;
            margin: 40px auto;
            padding: 30px
        }

        .panel {
            background: var(--panel);
            border-radius: 14px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, .3)
        }

        h1 {
            text-align: center;
            margin-bottom: 40px
        }

        h2 {
            margin-top: 0;
            border-left: 4px solid var(--accent);
            padding-left: 10px
        }

        .description {
            font-size: .9rem;
            line-height: 1.6;
            color: #cbd5f5;
            margin-bottom: 20px
        }

        .item {
            display: grid;
            grid-template-columns: 1fr 80px 80px 40px;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center
        }

        input,
        textarea {
            background: #020617;
            border: 1px solid #334155;
            color: var(--text);
            padding: 8px 10px;
            border-radius: 8px
        }

        textarea {
            width: 100%;
            min-height: 80px;
            resize: vertical
        }

        .prob {
            font-size: .8rem;
            color: var(--muted);
            text-align: right
        }

        button {
            background: var(--accent);
            color: #020617;
            border: none;
            padding: 10px 16px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 8px
        }

        button.secondary {
            background: #334155;
            color: var(--text)
        }

        button.danger {
            background: var(--danger)
        }

        button.delete {
            background: transparent;
            color: var(--danger);
            font-size: 1.2rem;
            padding: 0
        }

        .result {
            margin-top: 20px;
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--accent)
        }

        .timer-display {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin: 15px 0
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>輪読用抽選アプリ</h1>

        <!-- 抽選 -->
        <div class="panel">
            <h2>抽選設定</h2>

            <div class="description">
                「重み」は相対的な当たりやすさを表します。<br> 例えば、重みが 2 の項目は、重みが 1 の項目より <b>2 倍選ばれやすく</b>なります。<br>
                表示されている％は、現在の設定に基づく選択確率です。
            </div>

            <!-- 一括入力 -->
            <div class="description"> 項目を一括で入力する場合は、以下に 1 行 1 項目で入力してください。 </div> <textarea id="bulkInput"
                placeholder="Alice&#10;Bob&#10;Charlie"></textarea><br><br>
            <button class="secondary" onclick="bulkAdd()">一括追加</button>

            <hr style="border-color:#334155;margin:25px 0">

            <button class="secondary" onclick="addItem()">＋ 項目追加</button>

            <div id="items">
                <div class="item">
                    <input type="text" value="A">
                    <input type="number" value="3" min="0" oninput="updateProbabilities()">
                    <div class="prob"></div>
                    <button class="delete" onclick="removeItem(this)">×</button>
                </div>
            </div>

            <button onclick="draw()">抽選</button>
            <div id="result" class="result"></div>
        </div>

        <!-- タイマー -->
        <div class="panel">
            <h2>タイマー</h2>

            <div class="item" style="grid-template-columns:1fr 1fr">
                <input id="min" type="number" placeholder="分" min="0">
                <input id="sec" type="number" placeholder="秒" min="0" max="59">
            </div>

            <div class="timer-display" id="time">00:00</div>

            <button onclick="startTimer()">スタート</button>
            <button class="secondary" onclick="stopTimer()">ストップ</button>
            <button class="danger" onclick="resetTimer()">リセット</button>
        </div>
    </div>

    <script>
        /* 抽選 */
        function addItem(name = "") {
            const d = document.createElement("div");
            d.className = "item";
            d.innerHTML = `
    <input type="text" value="${name}">
    <input type="number" value="3" min="0" oninput="updateProbabilities()">
    <div class="prob"></div>
    <button class="delete" onclick="removeItem(this)">×</button>`;
            items.appendChild(d); updateProbabilities();
        }
        function bulkAdd() {
            bulkInput.value.split("\n").map(s => s.trim())
                .filter(Boolean).forEach(addItem);
            bulkInput.value = "";
        }
        function removeItem(b) { b.parentElement.remove(); updateProbabilities() }
        function updateProbabilities() {
            const rows = [...document.querySelectorAll("#items .item")];
            const total = rows.reduce((s, r) => s + (+r.children[1].value || 0), 0);
            rows.forEach(r => {
                const w = +r.children[1].value || 0;
                r.querySelector(".prob").textContent =
                    total ? `${(100 * w / total).toFixed(1)}%` : "0%";
            });
        }
        function draw() {
            const rows = [...document.querySelectorAll("#items .item")];
            let list = [], sum = 0;
            rows.forEach(r => {
                const n = r.children[0].value.trim();
                const w = +r.children[1].value;
                if (n && w > 0) { list.push({ n, w }); sum += w }
            });
            if (!sum) return;
            let r = Math.random() * sum, acc = 0;
            for (const i of list) {
                acc += i.w;
                if (r < acc) { result.textContent = "抽選結果: " + i.n; return; }
            }
        }

        /* タイマー（タブ非表示でも正確） */
        let timer = null, endTime = 0;

        function startTimer() {
            const m = +min.value || 0, s = +sec.value || 0;
            const d = (m * 60 + s) * 1000;
            if (d <= 0) return;
            endTime = Date.now() + d;
            if (timer) clearInterval(timer);
            timer = setInterval(updateTimer, 200);
            updateTimer();
        }
        function updateTimer() {
            const r = endTime - Date.now();
            if (r <= 0) {
                time.textContent = "00:00";
                stopTimer(); beep(); return;
            }
            const t = Math.ceil(r / 1000);
            time.textContent =
                String(Math.floor(t / 60)).padStart(2, "0") + ":" +
                String(t % 60).padStart(2, "0");
        }
        function stopTimer() { if (timer) { clearInterval(timer); timer = null } }
        function resetTimer() { stopTimer(); time.textContent = "00:00" }

        function beep() {
            const c = new AudioContext(), g = c.createGain();
            g.gain.value = .15; g.connect(c.destination);
            [660, 880].forEach((f, i) => {
                const o = c.createOscillator();
                o.frequency.value = f; o.connect(g);
                o.start(c.currentTime + i * .15);
                o.stop(c.currentTime + i * .15 + .12);
            });
        }

        updateProbabilities();
    </script>
</body>

</html>
